<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="Login.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="h1_Login_title">Login!</h1>
    <div class="Login_layout">
        <div class="Login_border">
            <form method="post" action="" enctype="text/plain">
                <input type="text" name="username" placeholder="Username" size="25" maxlength="20"
                    class="Login_username"><br>
                <input type="password" name="password" placeholder="Password" size="25" maxlength="20"
                    class="Login_password"><br>
                <div class="Login_button_layout">
                    <input type="submit" value="Sent" class="Login_sent" >
                    <input type="reset" value="Reset" class="Login_reset">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
